<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinyland</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="center-block">
            <img class="img-responsive" src="#" alt="Tinyland.dk logo">
            <h2>Velkommen til Tinyland.dk</h2>
            <p>Her kommer forklarende tekst - Hvad, Hvordan, Hvorfor?</p>
            <img class="img-responsive" src="img/tinyhouse1.jpg" alt="Tiny House af det danske firma Tiny House Living">
            <h5>Siden er stadig under udvikling, men skriv dig op herunder og få tilsendt en mail når siden er færdig.</h5>
        </div>
        <form action="/" method="post">
            <div class="form-group">
                <label for="first-name">Fornavn:</label>
                <input type="text" class="form-control" name="first-name" id="first-name">
            </div>

            <div class="form-group">
                <label for="last-name">Efternavn:</label>
                <input type="text" class="form-control" name="last-name" id="last-name">
            </div>
            <div class="form-group">
                <label for="email-address">Email:</label>
                <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="">
                <small id="emailHelp" class="form-text text-muted">Vi deler selvfølgelig ikke din emailadresse med andre.</small>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" id="tenant" class="form-check-input"> Jeg er interesseret i at bo i et Tiny House
                </label>
                <br>
                <label class="form-check-label">
                    <input type="checkbox" id="landlord" class="form-check-input"> Jeg er interesseret i at udleje en grund til et eller flere Tiny Houses
                </label>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="./js/build.js" type="text/javascript"></script>
</body>

</html>
